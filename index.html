<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Vídeo Mobile</title>

    <style>
        /* Estilos Gerais */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        header p {
            color: #666;
            margin-bottom: 25px;
        }

        /* Área de Upload */
        #upload-area {
            padding: 30px;
            border: 2px dashed #ddd;
            border-radius: 8px;
        }

        .upload-button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .upload-button:hover {
            background-color: #0056b3;
        }

        input[type="file"] {
            display: none;
        }

        /* Área do Editor */
        #editor-area {
            margin-top: 20px;
        }

        #video-preview {
            width: 100%;
            max-height: 400px;
            border-radius: 8px;
            background: #000;
        }

        .controls {
            margin-top: 20px;
        }

        .time-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 15px 0;
        }

        .time-inputs input {
            width: 80px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            font-size: 1rem;
        }

        #cut-button {
            background-color: #28a745;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            border: none;
            font-size: 1rem;
            transition: background-color 0.3s;
            width: 100%;
        }

        #cut-button:hover {
            background-color: #218838;
        }

        /* Área de Processamento */
        #processing-area {
            margin-top: 20px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #download-link {
            background-color: #17a2b8;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
        }

        /* Classes de Utilidade */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Editor de Vídeo Web</h1>
            <p>Carregue, corte e salve seu vídeo, tudo no seu navegador.</p>
        </header>

        <main>
            <!-- Área de Upload -->
            <div id="upload-area">
                <label for="video-upload" class="upload-button">Escolher Vídeo</label>
                <input type="file" id="video-upload" accept="video/*">
            </div>

            <!-- Área do Editor (aparece após o upload) -->
            <div id="editor-area" class="hidden">
                <video id="video-preview" controls></video>
                
                <div class="controls">
                    <h3>Definir Corte (em segundos)</h3>
                    <div class="time-inputs">
                        <input type="number" id="start-time" placeholder="Início" min="0">
                        <input type="number" id="end-time" placeholder="Fim" min="0">
                    </div>
                    <button id="cut-button">Cortar Vídeo</button>
                </div>
            </div>

            <!-- Área de Progresso e Download -->
            <div id="processing-area" class="hidden">
                <p id="status-message">Processando... Isso pode levar um momento.</p>
                <div class="loader"></div>
                <a id="download-link" class="hidden">Baixar Vídeo Cortado</a>
            </div>
        </main>
    </div>

    <!-- 
      Incluindo a versão 0.11.0 do FFmpeg.wasm.
      Esta versão tem um manejo melhor do erro "SharedArrayBuffer is not defined",
      permitindo que funcione em ambientes como o GitHub Pages, embora com menor performance.
    -->
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.0/dist/ffmpeg.min.js"></script>
    
    <script>
        // Referências aos elementos do DOM
        const uploadInput = document.getElementById('video-upload');
        const uploadArea = document.getElementById('upload-area');
        const editorArea = document.getElementById('editor-area');
        const videoPreview = document.getElementById('video-preview');
        const startTimeInput = document.getElementById('start-time');
        const endTimeInput = document.getElementById('end-time');
        const cutButton = document.getElementById('cut-button');
        const processingArea = document.getElementById('processing-area');
        const statusMessage = document.getElementById('status-message');
        const downloadLink = document.getElementById('download-link');
        const loader = document.querySelector('#processing-area .loader');

        let videoFile = null;
        let ffmpeg = null;

        // Função para carregar o FFmpeg.
        // A chamamos sob demanda para não carregar recursos desnecessários na inicialização.
        const loadFFmpeg = async () => {
            if (!ffmpeg) {
                const { createFFmpeg, fetchFile } = FFmpeg;
                ffmpeg = createFFmpeg({
                    log: true, // Habilita logs no console para depuração
                    progress: ({ ratio }) => {
                        // Garante que o ratio seja um número válido antes de atualizar a UI
                        if (ratio >= 0 && ratio <= 1) {
                            statusMessage.textContent = `Processando... ${Math.round(ratio * 100)}%`;
                        }
                    },
                });
            }
            if (!ffmpeg.isLoaded()) {
                await ffmpeg.load();
            }
        };
        
        // Evento para quando um vídeo é escolhido
        uploadInput.addEventListener('change', (event) => {
            videoFile = event.target.files[0];
            if (videoFile) {
                const fileURL = URL.createObjectURL(videoFile);
                videoPreview.src = fileURL;
                uploadArea.classList.add('hidden');
                editorArea.classList.remove('hidden');
            }
        });

        // Evento do botão de cortar
        cutButton.addEventListener('click', async () => {
            if (!videoFile) {
                alert("Por favor, carregue um vídeo primeiro.");
                return;
            }

            const startTime = startTimeInput.value;
            const endTime = endTimeInput.value;

            if (!startTime || !endTime || parseFloat(startTime) >= parseFloat(endTime)) {
                alert("Por favor, defina um tempo de início e fim válidos.");
                return;
            }

            editorArea.classList.add('hidden');
            processingArea.classList.remove('hidden');
            loader.classList.remove('hidden');
            statusMessage.textContent = 'Iniciando o editor...';
            downloadLink.classList.add('hidden');

            try {
                statusMessage.textContent = 'Carregando FFmpeg... Pode demorar na primeira vez.';
                await loadFFmpeg();
                
                statusMessage.textContent = 'Carregando arquivo no editor...';
                const { fetchFile } = FFmpeg;
                ffmpeg.FS('writeFile', videoFile.name, await fetchFile(videoFile));

                statusMessage.textContent = 'Iniciando processamento...';
                
                // Comando para cortar o vídeo. -c copy é rápido mas depende do codec.
                await ffmpeg.run('-i', videoFile.name, '-ss', startTime, '-to', endTime, '-c', 'copy', 'output.mp4');

                statusMessage.textContent = 'Finalizando...';
                const data = ffmpeg.FS('readFile', 'output.mp4');

                // Limpa o arquivo do sistema de arquivos virtual para liberar memória
                ffmpeg.FS('unlink', videoFile.name);
                ffmpeg.FS('unlink', 'output.mp4');

                const videoURL = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));
                
                downloadLink.href = videoURL;
                downloadLink.download = `video_cortado_${Date.now()}.mp4`;
                
                downloadLink.classList.remove('hidden');
                loader.classList.add('hidden');
                statusMessage.textContent = 'Vídeo pronto para download!';

            } catch (error) {
                console.error(error); // Exibe o erro detalhado no console para depuração
                statusMessage.textContent = 'Ocorreu um erro. Tente novamente ou verifique o console (F12) para detalhes.';
                loader.classList.add('hidden');
            }
        });
    </script>

</body>
</html>
